title: Software (personal)
description: Installs preferred personal software
privilege: TrustedInstaller
actions:
  - !writeStatus: {status: 'Installing Scoop'}
  - !powerShell:
    runas: currentUser
    command: 'Set-ExecutionPolicy -ExecutionPolicy RemoteSigned -Scope CurrentUser -Force; Invoke-RestMethod -Uri https://get.scoop.sh | Invoke-Expression'
  - !cmd: {command: 'scoop bucket add main games extras', runas: currentUser}

  - !writeStatus: {status: 'Configuring Choco'}
  - !cmd:
    command: 'choco feature enable -n=useRememberedArgumentsForUpgrades'
    weight: 20

  - !writeStatus: {status: 'Installing WinGet'}
  - !powerShell: {command: 'irm asheroto.com/winget | iex', runas: currentUserElevated}

  - !writeStatus: {status: 'Resetting MS Store'}
  - !powerShell: {command: 'wsreset'}
  - !powerShell: {command: 'Get-CimInstance -Namespace "Root\cimv2\mdm\dmmap" -ClassName "MDM_EnterpriseModernAppManagement_AppManagement01" | Invoke-CimMethod -MethodName UpdateScanMethod'}

  - !writeStatus: {status: 'Installing Visual C++ Runtime'}
  - !cmd:
    runas: currentUserElevated
    command: 'winget install -e --id abbodi1406.vcredist --accept-package-agreements --accept-source-agreements --disable-interactivity --force -h'
    weight: 150

  - !writeStatus: {status: 'Installing legacy DirectX Runtime'}
  - !cmd:
    runas: currentUserElevated
    command: 'winget install -e --id Microsoft.DirectX --accept-package-agreements --accept-source-agreements --disable-interactivity --force -h'
    weight: 150

  - !writeStatus: {status: 'Installing .NET Runtimes'}
  - !powerShell: {command: 'Enable-WindowsOptionalFeature -Online -FeatureName NetFx3 -NoRestart -All'}
  - !cmd:
    runas: currentUserElevated
    command: 'winget install Microsoft.DotNet.Runtime.5 Microsoft.DotNet.Runtime.6 Microsoft.DotNet.Runtime.7 Microsoft.DotNet.Runtime.8 --accept-package-agreements --accept-source-agreements --disable-interactivity --force -h'
    weight: 300

  - !writeStatus: {status: 'Installing MSKLC'}
  - !cmd:
    runas: currentUser
    command: 'scoop install extras/msklc'
    weight: 150

  - !writeStatus: {status: 'Installing Firefox', option: 'browser-firefox'}
  - !cmd:
    runas: currentUserElevated
    command: 'winget install -e --id Mozilla.Firefox --custom "/DesktopShortcut=false" --accept-package-agreements --accept-source-agreements --disable-interactivity --force -h'
    weight: 150
    option: 'browser-firefox'
  - !writeStatus: {status: 'Configuring Firefox', option: 'browser-firefox'}
  - !run: {exe: 'FIREFOX.cmd', exeDir: true, weight: 20, option: 'browser-firefox'}

  - !writeStatus: {status: 'Installing Microsoft Office', option: 'install-office'}
  - !cmd:
    command: 'choco install -y --allow-empty-checksums microsoft-office-deployment --params="/64bit /ProofingToolLanguage:en-us,es-es /Exclude:Publisher,OneDrive,Outlook,OneNote,Lync,Groove"'
    weight: 150
    option: 'install-office'

  - !writeStatus: {status: 'Installing Visual Studio', option: 'install-visual-studio'}
  - !cmd:
    runas: currentUserElevated
    command: 'winget install -e --id Microsoft.VisualStudio.2022.Enterprise --custom "--add Microsoft.VisualStudio.Workload.NativeDesktop" --accept-package-agreements --accept-source-agreements --disable-interactivity --force -h'
    weight: 150
    option: 'install-visual-studio'

  - !writeStatus: {status: 'Installing Visual Studio Code', option: 'install-vscode'}
  - !cmd:
    runas: currentUserElevated
    command: 'winget install -e --id Microsoft.VisualStudioCode --custom "!desktopicon" --accept-package-agreements --accept-source-agreements --disable-interactivity --force -h'
    weight: 150
    option: 'install-vscode'

  - !writeStatus: {status: 'Installing PowerToys', option: 'install-powertoys'}
  - !cmd:
    runas: currentUserElevated
    command: 'winget install -e --id Microsoft.PowerToys --custom "-silent" --accept-package-agreements --accept-source-agreements --disable-interactivity --force -h'
    weight: 150
    option: 'install-powertoys'

  - !writeStatus: {status: 'Installing QEMU guest tools', option: 'install-guest-tools'}
  - !cmd:
    runas: currentUserElevated
    command: 'winget install SoftwareFreedomConservancy.QEMUGuestAgent Spice.VDAgent Spice.SpiceWebDAVd --accept-package-agreements --accept-source-agreements --disable-interactivity --force -h'
    weight: 75
    option: 'install-guest-tools'

  - !writeStatus: {status: 'Installing Adobe Reader DC', option: 'install-adobereader'}
  - !cmd:
    command: 'choco install -y --allow-empty-checksums adobereader'
    weight: 150
    option: 'install-adobereader'

  - !writeStatus: {status: 'Installing KDE Connect', option: 'install-kdeconnect'}
  - !cmd:
    runas: currentUserElevated
    command: 'winget install -e --id KDE.KDEConnect --accept-package-agreements --accept-source-agreements --disable-interactivity --force -h'
    weight: 150
    option: 'install-kdeconnect'

  - !writeStatus: {status: 'Installing Equalizer APO', option: 'install-eqapo'}
  - !cmd:
    runas: currentUser
    command: 'scoop bucket add nonportable & scoop install nonportable/equalizer-apo-np'
    weight: 150
    option: 'install-eqapo'

  - !writeStatus: {status: 'Installing Cloudflare Warp', option: 'install-warp'}
  - !cmd:
    runas: currentUserElevated
    command: 'winget install -e --id Cloudflare.Warp --accept-package-agreements --accept-source-agreements --disable-interactivity --force -h'
    weight: 150
    option: 'install-warp'

  - !writeStatus: {status: 'Installing Tailscale', option: 'install-tailscale'}
  - !cmd:
    runas: currentUserElevated
    command: 'winget install -e --id Tailscale.Tailscale --accept-package-agreements --accept-source-agreements --disable-interactivity --force -h'
    weight: 150
    option: 'install-tailscale'

  - !writeStatus: {status: 'Installing qBittorrent', option: 'install-qbittorrent'}
  - !cmd:
    runas: currentUserElevated
    command: 'winget install -e --id qBittorrent.qBittorrent --accept-package-agreements --accept-source-agreements --disable-interactivity --force -h'
    weight: 150
    option: 'install-qbittorrent'

  - !writeStatus: {status: 'Installing Parsec', option: 'install-parsec'}
  - !cmd:
    runas: currentUserElevated
    command: 'winget install -e --id Parsec.Parsec --accept-package-agreements --accept-source-agreements --disable-interactivity --force -h'
    weight: 150
    option: 'install-parsec'

  - !writeStatus: {status: 'Installing Python', option: 'install-python'}
  - !cmd:
    runas: currentUser
    command: 'scoop install main/python'
    weight: 150
    option: 'install-python'

  - !writeStatus: {status: 'Installing Node.js', option: 'install-nodejs'}
  - !cmd:
    runas: currentUser
    command: 'scoop install main/nodejs'
    weight: 150
    option: 'install-nodejs'

  - !writeStatus: {status: 'Installing Java JDK', option: 'install-java'}
  - !cmd:
    runas: currentUser
    command: 'scoop bucket add java & scoop install java/graalvm21-jdk21'
    weight: 150
    option: 'install-java'

  - !writeStatus: {status: 'Installing Git', option: 'install-git'}
  - !cmd:
    runas: currentUserElevated
    command: 'winget install -e --id Git.Git --custom "/o:PathOption=CmdTools/o:BashTerminalOption=ConHost/o:CRLFOption=CRLFCommitAsIs" --accept-package-agreements --accept-source-agreements --disable-interactivity --force -h'
    weight: 150
    option: 'install-git'

  - !writeStatus: {status: 'Installing Yuzu', option: 'install-yuzu'}
  - !cmd:
    runas: currentUser
    command: 'scoop install games/yuzu-pineapple'
    weight: 150
    option: 'install-yuzu'

  - !writeStatus: {status: 'Installing Cemu', option: 'install-cemu'}
  - !cmd:
    runas: currentUser
    command: 'scoop install games/cemu-dev'
    weight: 150
    option: 'install-cemu'

  - !writeStatus: {status: 'Installing Citra', option: 'install-citra'}
  - !cmd:
    runas: currentUser
    command: 'scoop install games/citra'
    weight: 150
    option: 'install-citra'

  - !writeStatus: {status: 'Installing Dolphin', option: 'install-dolphin'}
  - !cmd:
    runas: currentUser
    command: 'scoop install games/dolphin-beta'
    weight: 150
    option: 'install-dolphin'

  - !writeStatus: {status: 'Installing Steam', option: 'install-steam'}
  - !cmd:
    runas: currentUserElevated
    command: 'winget install -e --id Valve.Steam --accept-package-agreements --accept-source-agreements --disable-interactivity --force -h'
    weight: 150
    option: 'install-steam'

  - !writeStatus: {status: 'Installing Epic Games Launcher', option: 'install-epicgames'}
  - !cmd:
    runas: currentUserElevated
    command: 'winget install -e --id EpicGames.EpicGamesLauncher --accept-package-agreements --accept-source-agreements --disable-interactivity --force -h'
    weight: 150
    option: 'install-epicgames'

  - !writeStatus: {status: 'Installing GOG Galaxy', option: 'install-gog'}
  - !cmd:
    runas: currentUserElevated
    command: 'winget install -e --id GOG.Galaxy --accept-package-agreements --accept-source-agreements --disable-interactivity --force -h'
    weight: 150
    option: 'install-gog'

  - !writeStatus: {status: 'Installing Battle.net', option: 'install-battlenet'}
  - !cmd:
    runas: currentUser
    command: 'scoop install games/battlenet'
    weight: 150
    option: 'install-battlenet'

  - !writeStatus: {status: 'Installing EA app', option: 'install-ea'}
  - !cmd:
    runas: currentUserElevated
    command: 'winget install -e --id ElectronicArts.EADesktop --accept-package-agreements --accept-source-agreements --disable-interactivity --force -h'
    weight: 150
