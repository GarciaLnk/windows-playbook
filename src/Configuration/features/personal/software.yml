  - !writeStatus: {status: 'Installing Ubisoft Connect', option: 'install-ubisoft'}
  - !cmd:
    runas: currentUserElevated
    command: 'winget install -e --id Ubisoft.Connect --accept-package-agreements --accept-source-agreements --disable-interactivity --force -h'
    weight: 150
