  - !writeStatus: {status: 'Installing Prism Launcher', option: 'install-prism'}
  - !cmd:
    runas: currentUserElevated
    command: 'winget install -e --id PrismLauncher.PrismLauncher --accept-package-agreements --accept-source-agreements --disable-interactivity --force -h'
