  - !writeStatus: {status: 'Installing PokeMMO', option: 'install-pokemmo'}
  - !cmd:
    runas: currentUserElevated
    command: 'winget install -e --id PokeMMO.PokeMMO --accept-package-agreements --accept-source-agreements --disable-interactivity --force -h'
    weight: 150
    option: 'install-pokemmo'

  - !writeStatus: {status: 'Installing Discord', option: 'install-discord'}
  - !cmd:
    runas: currentUserElevated
    command: 'winget install -e --id Discord.Discord --accept-package-agreements --accept-source-agreements --disable-interactivity --force -h'
    weight: 150
    option: 'install-discord'

  - !writeStatus: {status: 'Installing Zoom', option: 'install-zoom'}
  - !cmd:
    runas: currentUserElevated
    command: 'winget install -e --id Zoom.Zoom --custom "zNoDesktopShortCut=True" --accept-package-agreements --accept-source-agreements --disable-interactivity --force -h'
    weight: 150
    option: 'install-zoom'

  - !writeStatus: {status: 'Installing Teams', option: 'install-teams'}
  - !cmd:
    runas: currentUserElevated
    command: 'winget install -e --id Microsoft.Teams.Classic --custom "zNoDesktopShortCut=True" --accept-package-agreements --accept-source-agreements --disable-interactivity --force -h'
    weight: 150
    option: 'install-teams'

  - !writeStatus: {status: 'Installing OBS', option: 'install-obs'}
  - !cmd:
    runas: currentUserElevated
    command: 'winget install -e --id OBSProject.OBSStudio --accept-package-agreements --accept-source-agreements --disable-interactivity --force -h'
    weight: 150
    option: 'install-obs'

  - !writeStatus: {status: 'Installing HWiNFO', option: 'install-hwinfo'}
  - !cmd:
    runas: currentUserElevated
    command: 'winget install -e --id REALiX.HWiNFO --accept-package-agreements --accept-source-agreements --disable-interactivity --force -h'
    weight: 150
    option: 'install-hwinfo'

  - !writeStatus: {status: 'Installing Furmark', option: 'install-furmark'}
  - !cmd:
    command: 'choco install -y --allow-empty-checksums furmark'
    weight: 150
    option: 'install-furmark'

  - !writeStatus: {status: 'Installing Cinebench', option: 'install-cinebench'}
  - !cmd:
    runas: currentUserElevated
    command: 'winget install -e --id Maxon.CinebenchR23 --accept-package-agreements --accept-source-agreements --disable-interactivity --force -h'
    weight: 150
    option: 'install-cinebench'

  - !writeStatus: {status: 'Installing LatencyMon', option: 'install-latencymon'}
  - !cmd:
    runas: currentUserElevated
    command: 'winget install -e --id Resplendence.LatencyMon --accept-package-agreements --accept-source-agreements --disable-interactivity --force -h'
    weight: 150
    option: 'install-latencymon'

  - !writeStatus: {status: 'Installing ShareX', option: 'install-sharex'}
  - !cmd:
    runas: currentUserElevated
    command: 'winget install -e --id ShareX.ShareX --accept-package-agreements --accept-source-agreements --disable-interactivity --force -h'
    weight: 150
    option: 'install-sharex'

  - !writeStatus: {status: 'Installing Meld', option: 'install-meld'}
  - !cmd:
    runas: currentUserElevated
    command: 'winget install -e --id Meld.Meld --accept-package-agreements --accept-source-agreements --disable-interactivity --force -h'
    weight: 150
    option: 'install-meld'

  - !writeStatus: {status: 'Installing HxD', option: 'install-hxd'}
  - !cmd:
    runas: currentUserElevated
    command: 'winget install -e --id MHNexus.HxD --accept-package-agreements --accept-source-agreements --disable-interactivity --force -h'
    weight: 150
    option: 'install-hxd'

  - !writeStatus: {status: 'Installing Everything', option: 'install-everything'}
  - !cmd:
    runas: currentUserElevated
    command: 'winget install -e --id voidtools.Everything --accept-package-agreements --accept-source-agreements --disable-interactivity --force -h'
    weight: 150
    option: 'install-everything'

  - !writeStatus: {status: 'Installing Pympress', option: 'install-pympress'}
  - !cmd:
    runas: currentUserElevated
    command: 'winget install -e --id Cimbali.pympress --accept-package-agreements --accept-source-agreements --disable-interactivity --force -h'
    weight: 150
    option: 'install-pympress'

  - !writeStatus: {status: 'Installing Fedora Media Writer', option: 'install-fedorawriter'}
  - !cmd:
    runas: currentUserElevated
    command: 'winget install -e --id Fedora.FedoraMediaWriter --accept-package-agreements --accept-source-agreements --disable-interactivity --force -h'
    weight: 150
    option: 'install-fedorawriter'

  - !writeStatus: {status: 'Installing Fedora Butane', option: 'install-fedorabutane'}
  - !cmd:
    runas: currentUserElevated
    command: 'winget install -e --id Fedora.CoreOS.butane --accept-package-agreements --accept-source-agreements --disable-interactivity --force -h'
    weight: 150
    option: 'install-fedorabutane'

  - !writeStatus: {status: 'Installing WizTree', option: 'install-wiztree'}
  - !cmd:
    runas: currentUserElevated
    command: 'winget install -e --id AntibodySoftware.WizTree --accept-package-agreements --accept-source-agreements --disable-interactivity --force -h'
    weight: 150
    option: 'install-wiztree'

  - !writeStatus: {status: 'Installing NVIDIA graphics drivers', option: 'install-nvidia'}
  - !cmd:
    runas: currentUserElevated
    command: 'winget install -e --id TechPowerUp.NVCleanstall --accept-package-agreements --accept-source-agreements --disable-interactivity --force -h'
    weight: 150
    option: 'install-nvidia'

  - !writeStatus: {status: 'Installing AMD Ryzen drivers', option: 'install-ryzen'}
  - !cmd:
    command: 'choco install -y --allow-empty-checksums amd-ryzen-chipset'
    weight: 150
    option: 'install-ryzen'

  - !writeStatus: {status: 'Installing Intel wireless drivers', option: 'install-intelwireless'}
  - !cmd:
    command: 'choco install -y --allow-empty-checksums intel-proset-drivers intel-bluetooth-drivers'
    weight: 150
    option: 'install-intelwireless'

  - !writeStatus: {status: 'Installing Snappy Driver Installer Origin', option: 'install-sdio'}
  - !cmd:
    runas: currentUserElevated
    command: 'winget install -e --id GlennDelahoy.SnappyDriverInstallerOrigin --accept-package-agreements --accept-source-agreements --disable-interactivity --force -h'
    weight: 150
    option: 'install-sdio'

  - !writeStatus: {status: 'Installing Razer Synapse', option: 'install-synapse'}
  - !cmd:
    runas: currentUserElevated
    command: 'winget install -e --id RazerInc.RazerInstaller --accept-package-agreements --accept-source-agreements --disable-interactivity --force -h'
    weight: 150
    option: 'install-synapse'

  - !writeStatus: {status: 'Installing MSI Afterburner', option: 'install-afterburner'}
  - !cmd:
    runas: currentUserElevated
    command: 'winget install -e --id Guru3D.Afterburner --accept-package-agreements --accept-source-agreements --disable-interactivity --force -h'
    weight: 150
    option: 'install-afterburner'

  - !writeStatus: {status: 'Installing Universal x86 Tuning Utility', option: 'install-uxtu'}
  - !run:
    exeDir: true
    exe: 'PowerShell'
    args: '-NoP -ExecutionPolicy Bypass -File UXTU.ps1'
    weight: 150
    option: 'install-uxtu'

  - !writeStatus: {status: 'Installing Realtek PCIe Ethernet driver', option: 'install-realtekethernet'}
  - !run:
    exeDir: true
    exe: 'RealtekPCIeEthernetDriver.exe'
    args: '-s -SMS'
    weight: 150
    option: 'install-realtekethernet'

  - !writeStatus: {status: 'Installing 7-Zip'}
  - !cmd:
    runas: currentUserElevated
    command: 'winget install -e --id 7zip.7zip --accept-package-agreements --accept-source-agreements --disable-interactivity --force -h'
    weight: 150
  - !writeStatus: {status: 'Configuring 7-Zip'}
  - !run:
    exeDir: true
    exe: '7ZIP.cmd'
    weight: 20

  - !writeStatus: {status: 'Installing Notepad3'}
  - !cmd:
    runas: currentUserElevated
    command: 'winget install -e --id Rizonesoft.Notepad3 --accept-package-agreements --accept-source-agreements --disable-interactivity --force -h'
    weight: 150
  - !writeStatus: {status: 'Configuring Notepad3'}
  - !cmd:
    command: 'choco install -y --allow-empty-checksums  install notepadreplacer --params="/NOTEPAD:C:\Program Files\Notepad3\Notepad3.exe"'
    weight: 20

  - !writeStatus: {status: 'Installing mpv'}
  - !cmd:
    command: 'choco install -y --allow-empty-checksums mpv.install'
    weight: 150

  - !writeStatus: {status: 'Installing WinFsp'}
  - !cmd:
    runas: currentUserElevated
    command: 'winget install -e --id WinFsp.WinFsp --accept-package-agreements --accept-source-agreements --disable-interactivity --force -h'
    weight: 150

  - !writeStatus: {status: 'Enabling NFS client'}
  - !powerShell: {command: 'Enable-WindowsOptionalFeature -Online -FeatureName ServicesForNFS-ClientOnly -NoRestart -All'}

  - !writeStatus: {status: 'Enabling SSH client'}
  - !powerShell: {command: 'Add-WindowsCapability -Online -Name OpenSSH.Client'}

  - !writeStatus: {status: 'Enabling Windows Sandbox'}
  - !powerShell: {command: 'Enable-WindowsOptionalFeature -Online -FeatureName Containers-DisposableClientVM -NoRestart -All'}

  - !writeStatus: {status: 'Enabling Virtual Machine Platform'}
  - !powerShell: {command: 'Enable-WindowsOptionalFeature -Online -FeatureName VirtualMachinePlatform -NoRestart -All'}

  - !writeStatus: {status: 'Installing Windows Subsystem for Linux'}
  - !cmd: {command: 'wsl --install', runas: currentUserElevated, weight: 150}

  - !writeStatus: {status: 'Installing Windows Subsystem for Android'}
  - !run:
    exeDir: true
    exe: 'PowerShell'
    runas: currentUserElevated
    args: '-NoP -ExecutionPolicy Bypass -File WSA.ps1'
    weight: 300
  - !cmd:
    runas: currentUserElevated
    command: 'winget install -e --id alesimula.wsa_pacman --accept-package-agreements --accept-source-agreements --disable-interactivity --force -h'
    weight: 150

  - !writeStatus: {status: 'Cleanup Temp folder'}
  - !powerShell: {command: 'Remove-Item -Path "$env:TEMP\*" -Recurse -Force'}
